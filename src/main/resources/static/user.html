<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body class="inner">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h4>用户信息</h4>
    </div>
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group">
          <h5 for="searchNickName" style="margin-right:15px;">用户姓名</h5>
          <input id="searchNickName" type="text" class="mr-3 form-control">
        </div>
        <div class="form-group">
          <h5 for="mobile" style="margin-right:15px;">电话号码</h5>
          <input id="searchMobile" type="text" class="mr-3 form-control">
        </div>
        <div class="form-group">
          <button id="search" type="button" class="mr-3 btn btn-primary">
            <i class="icon-search"></i>
            查询
          </button>
        </div>
        <div class="form-group">
          <button id="add" type="button" class="mr-3 btn btn-info" data-toggle="modal" data-target="#userModal">
            <i class="icon-user"></i>
            新增
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>用户名</th>
            <th>用户姓名</th>
            <th>电话号码</th>
            <th>Email</th>
            <th>类型</th>
            <th>地区</th>
            <th>公司</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="paging" id="page"></div>
    </div>
  </div>
  <div class="modal fade" id="userModal" role="basic" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>新增用户</h4>
          <button class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-close"></i></button>
        </div>
        <div class="modal-body">
          <form id="form" class="form-horizontal">
            <div class="form-group">
              <label for="username">用户名</label>
              <input id="username" type="text" class="form-control" minlength="6" maxlength="14" placeholder="用户登录用户名" required>
            </div>
            <div class="form-group">
              <label for="nickName">用户姓名</label>
              <input id="nickName" type="text" class="form-control" min="6" max="14" placeholder="用户姓名" required>
            </div>
            <div class="form-group">
              <label for="mobile">电话号码</label>
              <input id="mobile" type="tel" class="form-control" placeholder="电话号码" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" placeholder="邮箱地址">
            </div>
            <div class="form-group">
              <label for="type">用户类型</label>
              <select id="type" class="form-control">
                <option value="NORMAL">扫票用户</option>
                <option value="ADMIN">管理员</option>
              </select>
            </div>
            <div class="form-group">
              <label for="region">地区</label>
              <input id="region" type="text" class="form-control" placeholder="所属地区">
            </div>
            <div class="form-group">
              <label for="company">公司</label>
              <input id="company" type="text" class="form-control" placeholder="所属公司">
            </div>
            <div class="form-group">
              <button type="submit" id="addSubmit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendor/page/MyPage.js"></script>
    <script src="js/ajax.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
