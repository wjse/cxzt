<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h4>搜索</h4>
    </div>
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group hide" id="userGroup">
          <h5 for="user" style="margin-right:15px;">提交人</h5>
          <input id="user" type="text" class="mr-3 form-control">
        </div>
        <div class="form-group">
          <h5 for="startTime" style="margin-right:15px;">提交日期</h5>
          <input id="startTime" type="date" class="mr-3 form-control">
        </div>
        <div class="form-group">
          <input id="search" type="button" value="查询" class="mr-3 btn btn-primary">
        </div>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4>发票信息</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>提交人</th>
            <th>提交日期</th>
            <th>发票张数</th>
            <th>金额</th>
          </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="paging" id="page"></div>
    </div>
  </div>
  <div class="modal fade" id="modal" role="basic" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="invoiceTypeName"></h4>
          <button class="close" data-dismiss="modal" aria-hidden="true">X</button>
        </div>
        <div class="modal-body">
          <table class="table table-hover invoice-table">
            <tr>
              <th>购买方</th>
              <td id="buyerName"></td>
              <th>销售方</th>
              <td id="sellerName"></td>
            </tr>
            <tr>
              <th>纳税人识别号</th>
              <td id="buyerTaxNo"></td>
              <th>纳税人识别号</th>
              <td id="sellerTaxNo"></td>
            </tr>
            <tr>
              <th>地址、电话</th>
              <td id="buyerAddrTel"></td>
              <th>地址、电话</th>
              <td id="sellerAddrTel"></td>
            </tr>
            <tr>
              <th>开户行及账号</th>
              <td id="buyerBank"></td>
              <th>开户行及账号</th>
              <td id="sellerBank"></td>
            </tr>
          </table>
          <table class="table invoice-detail-table">
            <thead>
              <th width="30%">货物或应税劳务、服务名称</th>
              <th width="10%">规格型号</th>
              <th width="10%">单位</th>
              <th width="10%">数量</th>
              <th width="10%">单价</th>
              <th width="10%">金额</th>
              <th width="10%">税率</th>
              <th width="10%">税额</th>
            </thead>
            <tbody></tbody>
          </table>
          <table class="table invoice-table">
            <tr>
              <th>合计</th>
              <td colspan="6"></td>
              <td id="amount"></td>
            </tr>
            <tr>
              <th>价税合计</th>
              <td colspan="6"></td>
              <td id="amountTax"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <style>
    .modal-dialog{
      max-width:1000px;
    }
    .invoice-table th{
      width:10%;
      padding-left:0;
      padding-right:0;
      color:#bd4747;
    }

    .invoice-table td{
      width:40%;
      padding-left:0;
      padding-right:0;
    }
  </style>
  <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendor/page/MyPage.js"></script>
    <script src="js/ajax.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/package.js"></script>
  </body>
</html>
